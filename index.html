<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game X O</title>
    <!-- Css Import -->
    <link rel="stylesheet" href="main.css">
    <!-- font awsem -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- صوره جنب اسم الصفحة  -->
    <link rel="web site icon" href="">
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<body >

    <!-- alert -->
    
<div id="toast"><div id="img">Icon</div><div id="desc"></div></div>
    <!-- alert -->
        <div class="w-75">
            <div class="d-flex justify-content-start shadow  align-items-center py-3 px-5 flex-column" style="width:fit-content ;">
                <div class="">
                    <h4 class="x">X | 0</h4>
                    <h4 class="o">O | 0</h4>
                </div>
                <div class="pt-4 ">
                    <button class="reset-x-o">Reset</button>
                </div>
            </div>
        </div>

        <div class="container d-flex justify-content-center align-items-center flex-column">
            
            <div class="w-50   d-flex justify-content-center align-items-center">
                <div class="titel">
                    <h3 class="turn">X turn</h3>
                </div>
            </div>
            <div class="min-borde">
                <div class="borde">
                    <!-- row 1 -->
                    <div class="d-flex column">
                        <p value="1"></p>
                        <p value="2"></p>
                        <p value="3"></p>
                    </div>
                    <!-- row 1 -->
                    <!-- row 2 -->
                    <div class="d-flex column">
                        <p value="4"></p>
                        <p value="5"></p>
                        <p value="6"></p>
                    </div>
                    <!-- row 2 -->
                    <!-- row 3 -->
                    <div class="d-flex column">
                        <p value="7"></p>
                        <p value="8"></p>
                        <p value="9"></p>
                    </div>
                    <!-- row 3 -->
                </div>
            </div>
            <div class="mt-4">
                
                <button class="reset">Reset</button>
            </div>
        </div>
    
    
    <script src="main.js" ></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
